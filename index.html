<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset id="fieldset-forms">
        <legend>Formulario</legend>
        <form>
            <label for="nome"></label>
            <input type="nome" placeholder="Seu nome
            " id="name-input">
            <input type="email" placeholder="Seu email" id="email-input">
            <textarea style="resize: none;"  name="Sua mensagem" id="text-input" placeholder="sua mensagem"></textarea>
            <button type="submit">enviar</button>
        </form>
    </fieldset>
    <script src="index.js"></script>
</body>
</html>
